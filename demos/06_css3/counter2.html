<!DOCTYPE html>
<html lang="nl">
<head>
  <title> Counter demo </title>
  <meta charset="utf-8" />
  <style>
    body {
        counter-reset: invalidCount;
    }
    dl input { 
        border-color: #090;
    }
    input:invalid { 
        counter-increment: invalidCount;
        border-color: #000;
    }
    form:after { 
        content: "Fields to complete: " counter(invalidCount); 
    }
  </style>
</head>
<body>
  <form action="#">
    <p id="summary"></p>
    <fieldset>
      <legend>Your profile</legend>
      <dl>
        <dt><label for="name">Name:</label></dt>
        <dd><input type="text" name="name" id="name" required /></dd>
        <dt><label for="email1">Email:</label></dt>
        <dd><input type="email" name="email1" id="email1" required /></dd>
      </dl>
    </fieldset>
    <p><input type="submit" value="Submit form" /></p>
  </form>
</body>
</html>
