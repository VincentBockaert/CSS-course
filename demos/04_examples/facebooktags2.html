<!DOCTYPE html><html><head>	<title> Testpage </title>	<meta charset="utf-8" />	<style>		a {		  font: 12px arial black;		}		span#tag span.frame {			border: 5px none #ccc;			display: block;			width: 80px;			height: 80px;			position: absolute;			top: 150px;			left: 110px;		}		span#tag span.frame a {			display: none;			color: white;			position: absolute;			left: 0;			top: 30px;			text-decoration: none;			background-color: #333;			padding: 3px 10px;		}		span#tag:hover span.frame {			border-style: ridge;		}		span#tag span.frame:hover a {			display: inline;		}		span#tag span.frame:hover {			border-style: none;		}	</style></head><body>	<p>		<img src="img/friends.jpg" alt="friends" /><br />		<span id="tag">			<a href="#">jennifer</a>			<span class="frame"><a href="#">jennifer</a></span>		</span>	</p></body></html>
