<!DOCTYPE html><html><head>	<title> Testpage </title>	<meta charset="utf-8" />	<style>		/* general section */		#iconmenu {			margin: 10px auto;		}		#iconmenu a {			border: solid 1px #fff;		}		#iconmenu a:hover {			border: solid 1px #000;		}		#iconmenu li {			display: inline-block;			list-style: none;		}		/* hover section */		#iconmenu a {			width: 50px;			height: 50px;			display: block;			background-image: url(img/icons.png);			background-repeat: no-repeat;			background-size: 205px 100px;		}		#iconmenu .cycle { background-position: 0 0; }		#iconmenu .fly { background-position: -51px 0; }		#iconmenu .walk { background-position: -102px 0; }		#iconmenu .drive { background-position: -153px 0; }		#iconmenu .cycle:hover { background-position: -0 -50px; }		#iconmenu .fly:hover { background-position: -52px -50px; }		#iconmenu .walk:hover { background-position: -103px -50px; }		#iconmenu .drive:hover { background-position: -154px -50px; }	</style></head><body>	<ul id="iconmenu">		<li><a class="cycle" href="#"></a></li>		<li><a class="fly" href="#"></a></li>		<li><a class="walk" href="#"></a></li>		<li><a class="drive" href="#"></a></li>	</ul></body></html>
